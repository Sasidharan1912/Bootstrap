<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-Canva</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.js"></script>
</head>
<body>

<div class="offcanvas offcanvas-start" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Side bar</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>Home</p>
    <p>Careers</p>
    <p>About</p>
    <button class="btn btn-secondary" type="button">Log-in</button>
  </div>
</div>

<div class="container-fluid m-3">
    <h2>Welcome to </h2>
  <h1 class="m-5">Seminar</h1>
  
  <h3>Offcanvas Sidebar</h3>
  <p>Offcanvas is similar to modals, except that it is often used as a sidebar.</p>
  <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    Click here to view
  </button>
</div>

</body>
</html>
