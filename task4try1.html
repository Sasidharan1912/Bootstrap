<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.js"></script>
</head>
<body>
    <style>
        *{          
            border: 1px solid white;
            text-align: center; 
            align-content: center;
            border-radius: 10px;
            
        }
        .container{
            margin: 10px;
        }
        .green,.blue,.yellow{
            height:80px;
        }
        .bgwarning{
            background-color: purple;
        }

    </style>
    <div class="container">
        <div class="row">
            <div class="col-2 blue bg-info">Photoshop</div>
            <div class="col-2 blue bg-info">InVision</div>
            <div class="col-2 blue bg-info">UX</div>
        </div>
        <div class="row">
            <div class="col-2 "></div>
            <div class="col-4 bg-info ">Design</div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6 green bg-success">Rust</div>
                </div>
                <div class="row">
                    <div class="col-6 green bg-success">PHP</div>
                    <div class="col-6  green bg-success">HTML</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
                <div class="row">
                    <div class="col green bg-success">JavaScript</div>
                </div>
                <div class="row">
                    <div class="col green bg-success">Ruby</div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col blue bg-info">Layout</div>
                </div>
                <div class="row">
                    <div class="col green bg-success">CSS</div>
                </div>
            </div>
            <div class="col-4 bg-success">Web Dev</div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
                <div class="row">
                    <div class="col green bg-success">Go</div>
                </div>
                <div class="row">
                    <div class="col green"></div>
                </div>
            </div>
            <div class="col-4 bgwarning">Motion</div>
            <div class="col-2">
                <div class="row">
                    <div class="col yellow bgwarning">Maya</div>
                </div>
                <div class="row">
                    <div class="col yellow bgwarning">Cinema<br>4D</div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col yellow bgwarning">Nuke</div>
                </div>
                <div class="row">
                    <div class="col yellow"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2 yellow bgwarning">After<br>Effects</div>
        </div>
    </div>    
</body>
</html>
