<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <div class="con" style="width: 800px; margin-left: 350px; ">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <!-- Wrapper for Slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="2.jpg" class="d-block" alt="p1" height="500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First Slide Lable</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, inventore!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="2.jpg" class="d-block" alt="p2" height="500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second Slide Lable</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, inventore!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="2.jpg" class="d-block" alt="p3" height="500px">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third Slide Lable</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, inventore!</p>
                </div>
              </div>
            </div>
            <!-- Left and Right Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <br><br><br>

    
    <div class="cont" style="width: 800px; margin-left: 350px; margin-top: 300px;">
        <div id="carouselExampleIndicators" class="carousel slide">
            <!-- Indicators -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <!-- Wrappers for Sliders -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="2.jpg" class="d-block w-100" alt="pic1" height="500px">
              </div>
              <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100" alt="pic2" height="500px">
              </div>
              <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100" alt="pic3" height="500px">
              </div>
            </div>
            <!-- Left and Right Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    

    

    


    <script src="bootstrap.bundle.js"></script>
</body>
</html>
